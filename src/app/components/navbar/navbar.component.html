<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary"><span>Tasklist</span></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/tasks">Tasks</a>
      <a mat-list-item routerLink="/tasks/cadastro">Nova Task</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <span>Listagem</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <main class="fullscreen"><router-outlet ></router-outlet></main>
  </mat-sidenav-content>
</mat-sidenav-container>
